<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="">
        <div class="heading"><p>CASIO</p></div>
        <input id="result" class="result" type="text" name="" value="">

      </div>
      <div class="">
        <button class="clearBtn" type="button" name="" onclick="clearResult()">C</button>

      </div>
      <div class="">
        <button class="btn" type="button" name="" onclick="getnumber('7')">7</button>
        <button class="btn" type="button" name="" onclick="getnumber('8')">8</button>
        <button class="btn" type="button" name="" onclick="getnumber('9')">9</button>
        <button class="btn" type="button" name="" onclick="getnumber('*')">x</button>

      </div>
      <div class="">
        <button class="btn" type="button" name="" onclick="getnumber('4')">4</button>
        <button class="btn" type="button" name="" onclick="getnumber('5')">5</button>
        <button class="btn" type="button" name="" onclick="getnumber('6')">6</button>
        <button class="btn" type="button" name="" onclick="getnumber('-')">-</button>

      </div>
      <div class="">
        <button class="btn" type="button" name="" onclick="getnumber('1')">1</button>
        <button class="btn" type="button" name="" onclick="getnumber('2')">2</button>
        <button class="btn" type="button" name="" onclick="getnumber('3')">3</button>
        <button class="btn" type="button" name="" onclick="getnumber('+')">+</button>

      </div>
      <div class="">
        <button class="halfbtn" type="button" name="" onclick="getnumber('0')">0</button>
        <button class="halfbtn" type="button" name="" onclick="getResult()">=</button>
        <button class="halfbtn" type="button" name="" onclick="getnumber('/')">/</button>


      </div>



    </div>

  </body>
  <script src="app.js">

  </script>
</html>
